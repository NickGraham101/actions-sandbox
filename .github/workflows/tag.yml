name: Tag

on:
  push:
    branches:
    - test-versioning

jobs:
  tag:
    name: Push Git Tag
    runs-on: ubuntu-latest
    steps:
      - name: Tag and Create Release
        uses: rymndhng/release-on-push-action@v0.27.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          bump_version_scheme: patch
          tag_prefix: v
