name: DefaultMatrixValues

on: 
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Default Matrix Values
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        environment: [qa,staging,production,sandbox]
        include:
          - environment: production
            url: https://www.find-postgraduate-teacher-training.service.gov.uk
          - environment: qa
            url: https://qa.find-postgraduate-teacher-training.service.gov.uk
          - environment: staging
            url: https://staging.find-postgraduate-teacher-training.service.gov.uk
          - environment: sandbox
            url: https://sandbox.find-postgraduate-teacher-training.service.gov.uk
      max-parallel: 1
    steps:
      - name: Echo Values
        run: |
          echo "Environment: ${{ matrix.environment }}"
          echo "URL: ${{ matrix.url }}"
